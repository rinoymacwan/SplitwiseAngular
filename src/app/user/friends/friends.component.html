<div class="row">
    <div class="col-7">
        <h2 >Friends</h2>
    </div>
    <div class="col-3">
        <a [routerLink]="['/friend', 0]" routerLinkActive="router-link-active" ><button class="btn btn-primary">Add Friend</button></a>
    </div>
  </div>
  <hr>

  <ul class="list-group">
    <li *ngFor='let friend of friends' class="list-group-item"><a [routerLink]="['/friend',friend.id]">{{friend.name}}</a></li>
  </ul>

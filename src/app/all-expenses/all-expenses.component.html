<div class="row">
  <div class="col-7">
    <h2>All Expenses</h2>
  </div>
  <div class="col-2.5">
    <a [routerLink]="['/expenses', 0]"><button class="btn btn-primary expenseButton">Add an expense</button></a>
  </div>
  <div class="col-2">
      <a [routerLink]="['/settleup']"><button class="btn btn-primary settleUp">Settle up</button></a>
  </div>
</div>
<hr>

<ul class="list-group">
  <li *ngFor='let expense of expenses' class="list-group-item">
    <div class="container">
      <div class="row">
        <div class="col-md-2">{{expense.dateTime | date: 'dd/MM/yyyy'}}</div>
        <div class="col-md-2"><a [routerLink]="['/expenses', expense.id]">{{expense.description}}</a></div>
      </div>
    </div>
  </li>
</ul>

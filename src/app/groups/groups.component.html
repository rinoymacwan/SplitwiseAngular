<div class="row">
    <div class="col-7">
        <h2 >Groups</h2>
    </div>
    <div class="col-3">
        <a [routerLink]="['/group', 0]"><button class="btn btn-primary">Create Group</button></a>
    </div>
  </div>
  <hr>

  <ul class="list-group">
    <li *ngFor='let group of groups' class="list-group-item"><a [routerLink]="['/group', group.id]" routerLinkActive="router-link-active" >{{group.name}}</a></li>
  </ul>

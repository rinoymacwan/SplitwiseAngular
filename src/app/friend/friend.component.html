<div class="row">
  <div class="col-7">
    <h2>{{this.friend.name}}</h2>
  </div>
  <div class="col-2.5">
    <a [routerLink]="['/expenses', 0]"><button class="btn btn-primary">Add an expense</button></a>
  </div>
  <div class="col-2">
    <button class="btn btn-primary">Settle up</button>
  </div>
</div>
<hr>

<ul class="list-group">
  <li *ngFor='let pay of payments' class="list-group-item">
    <div class="row">
      <div class="col-2">{{pay.date | date: 'dd/MM/yyyy'}}</div>
      <div class="col-2">{{pay.expenseName}}</div>
      <div class="col-2">{{pay.fromName}} paid {{pay.amount}}</div>
      <div class="col-2">{{pay.fromName}} lent {{pay.toName}} {{pay.lent}}</div>
    </div>
  </li>
</ul>

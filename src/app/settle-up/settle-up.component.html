<div class="row">
  <div class="col-7">
    <h2>Settle Up</h2>
  </div>
</div>
<hr>

<form class="form-horizontal" #myForm="ngForm" class="myForm" (ngSubmit)="onSubmit()" ngNativeValidate>
  <div class="form-group">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <div class="form-group row">
          <label for="members" class="col-md-1.5 control-label">Who is paying?</label>
          <div class="col-md-2">
            <select #sel class="form-control" id="members" name="friends" [(ngModel)]="this.settlement.payerId" required>
              <option value="" disabled selected>--select--</option>
              <option *ngFor="let friend of friends" [value]="friend.id">{{friend.name}}</option>
            </select>
          </div>
          <div class="col-md-2"></div>
          <label for="groups" class="col-md-1.5 control-label">Who is getting paid?</label>
          <div class="col-md-3">
            <select #sel class="form-control" id="members" name="friends" [(ngModel)]="this.settlement.payeeId" required>
              <option value="" disabled selected>--select--</option>
              <option *ngFor="let friend of friends" [value]="friend.id">{{friend.name}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        <div class="form-group row">
          <label for="members" class="col-md-1.5 control-label">Amount:</label>
          <div class="col-md-3">
            <input type="number" name="amt" id="amt" class="form-control" [(ngModel)]="this.settlement.amount" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        <div class="form-group row">
          <label for="date" class="col-md-1.5 control-label">Date:</label>
          <div class="col-md-5">
            <input type="date" name="date" id="date" class="form-control" [(ngModel)]="this.settlement.dateTime" required>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <div class="form-group row">
            <div class="col-md-2">
              <button class="btn btn-secondary">Cancel</button>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-secondary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="container-fluid">
  <div>
    <div class="col-4" style="float: left;">
      <h4>Login</h4>
      <br>
      <form class="form-horizontal" #loginForm="ngForm" class="myForm" (ngSubmit)="onLogin(loginForm)" ngNativeValidate>
        <div class="row">
          <div class="col-md-4">
            <label for="email">
              email:
            </label>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <label for="password">
              password:
            </label>
          </div>
          <div class="col-md-8">
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
          </div>

        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
      </form>
    </div>
    <div class="col-6" style="float: right;">
        <h4>Register</h4>
        <br>
      <form class="form-horizontal" #registerForm="ngForm" class="myForm" (ngSubmit)="onRegister(registerForm)" ngNativeValidate>
        <div class="row">
          <div class="col-md-4">
            <label for="name">
              name:
            </label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="user.name" required>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <label for="email">
              email:
            </label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="email" id="reg-email" [(ngModel)]="user.email" required>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <label for="password">
              password:
            </label>
          </div>
          <div class="col-md-6">
            <input type="password" class="form-control" name="password" id="reg-password" [(ngModel)]="user.password" required>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <label for="confirmPassword">
              confirm password:
            </label>
          </div>
          <div class="col-md-6">
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" [(ngModel)]="confirmPassword" required>
          </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>

<span *ngIf="error" class="alert alert-danger" role="alert">
  {{msg}}
</span>
<span *ngIf="newUserCreated" class="alert alert-primary" role="alert">
  new user created.
</span>
